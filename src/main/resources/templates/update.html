<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit userInfo</title>
</head>
<body>
<h2>Update user</h2>
<br>
<form th:method="put" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label>Name</label>
    <input type="text" th:value="${user.getName()}" th:name="Name"/>
    <br>
    <label>Last name</label>
    <input type="text" th:value="${user.getLastName()}"th:name="LastName"/>
    <br>
    <label>Email</label>
    <input type="text" th:value="${user.getEmail()}"th:name="Email"/>
    <br>
    <label>Login</label>
    <input type="text" th:value="${user.getLogin()}"th:name="login"/>
    <br>
    <label>Password</label>
    <input type="text" th:value="${user.getUserPassword()}"th:name="userPassword"/>
    <br>
    <label>ROLE_USER</label>
    <input type="checkbox" th:checked="checkbox" value="ROLE_USER" th:name="checkBoxRoles"/>
    <br>
    <label>ROLE_ADMIN</label>
    <input type="checkbox"  value="ROLE_ADMIN" th:name="checkBoxRoles"/>
    <br><br>
    <input type="submit" value="Edit"/>
</form>
<br>
<h3><a href="/logout">Logout</a></h3>
</body>
</html>
